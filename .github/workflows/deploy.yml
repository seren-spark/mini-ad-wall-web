name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "10.23.0" # 替换为你本地 pnpm 版本（pnpm -v 查看）
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/mini-ad-wall"
          strip_components: 1
          rm: true

      - name: Restart Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. 修复权限：用服务器实际的 www 用户（替换 www-data）
            sudo chown -R www:www /var/www/mini-ad-wall
            sudo chmod -R 755 /var/www/mini-ad-wall
            # 2. 重启独立 Nginx：用你的实际路径（替换 systemctl 命令）
            /www/server/nginx/sbin/nginx -s reload -c /www/server/nginx/conf/nginx.conf
